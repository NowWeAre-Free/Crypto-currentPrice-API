<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- style css -->
    <link rel="stylesheet" href="/src/css/style.css">
    <title>Cryptocurrency NIKE exchange</title>
</head>

<body class>

    <header class="header">

        <nav class="nav">
            <img src="/images/pngegg.png" alt="exchange logo" class="nav__logo">
            <ul class="nav__menu">
                <li class="nav__menu-item"><a href="#">Market</a></li>
                <li class="nav__menu-item"><a href="#">Exchange</a></li>
                <li class="nav__menu-item"><a href="#">NFT</a></li>
                <li class="nav__menu-item"><a href="#">FAQ</a></li>
            </ul>
            <div class="nav__options">
                <button class="nav__options-language">EN</button>
                <button class="nav__options-burger">
                    <div class="nav__options-burger-bar"></div>
                    <div class="nav__options-burger-bar"></div>
                    <div class="nav__options-burger-bar"></div>
                </button>
            </div>
        </nav>

    </header>
    <main class="main">
        <section class="description">
            <p class="description__text">Buy, trade, and hodl 350+ cryptocurrencies on <span class="description__text-color">Nike Exchange</span>.</p>
        </section>
        <section class="sign-up">
            <a href="#"><i class="fa-solid fa-gift"></i>Trade Bitcoin for free<i class="fa-solid fa-arrow-right"></i></a>
            <button><i class="fa-solid fa-user"></i>Sign up with Email or Phone</button>
            <span>or continute with</span>
            <div class="brands">
                <button class="brands-google"><i class="fa-brands fa-google"></i> Google</button>
                <button class="brands-apple"><i class="fa-brands fa-apple"> apple</i></button>
            </div>
        </section>
    </main>
<script src="/src/JS/app.js"></script>
</body>

</html>
